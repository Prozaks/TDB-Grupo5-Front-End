<!--Código referente al Ránking de Países-->
<style>
  table {
    background: #f5f5f5;
    border-collapse: separate;
    box-shadow: inset 0 1px 0 #fff;
    font-size: 12px;
    line-height: 24px;
    margin: 30px auto;
    text-align: left;
    width: 800px;
  }
  
  th {
    background: linear-gradient(#777, #444);
    border-left: 1px solid #555;
    border-right: 1px solid #777;
    border-top: 1px solid #555;
    border-bottom: 1px solid #333;
    box-shadow: inset 0 1px 0 #999;
    padding: 10px 15px;
    position: relative;
    text-shadow: 0 1px 0 #000;
  }
  
  td {
    border-right: 1px solid #fff;
    border-left: 1px solid #e8e8e8;
    border-top: 1px solid #fff;
    border-bottom: 1px solid #e8e8e8;
    padding: 10px 15px;
    position: relative;
    transition: all 300ms;
  }
  
  tbody:hover td {
    color: #444;
    text-shadow: 0 0 3px #aaa;
  }
  
  tbody:hover tr:hover td {
    color: #444;
    text-shadow: 0 1px 0 #fff;
  }
</style>
<!--Código referente a Gráfico Lineal -->
<div class="service-area bg-color-1 pad120">
  <div class="container">
    <div>
      <h1>Ranking de Menciones</h1>
      <p>A continuación se muestra una tabla que refleja la cantidad de menciones por país.</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>País</th>
          <th>Menciones</th>
          <th>Bandera</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in dataRank | orderBy: '-Puntaje'">
          <td><strong>{{ x.Pais }}</strong></td>
          <td>{{ x.Puntaje }}</td>
          <td>
            <ul class="f32">
              <li class="flag {{x.Pais}}"></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <canvas id="myLineChart" width="500" height="210" style="display: block; width: 100px; height: 210px;"></canvas>
  </div>
